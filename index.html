<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Game with Named Food, Timer, and Stats</title>
  <style>
    body {
      background: #222;
      color: #0f0;
      font-family: monospace, monospace;
      margin: 0;
      padding: 20px;
      user-select: none;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      height: 100vh;
      box-sizing: border-box;
    }

    #left-panel {
      width: 200px;
      margin-right: 20px;
      flex-shrink: 0;
    }

    #developer {
      font-size: 1rem;
      margin-bottom: 15px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #0f0;
      padding: 6px 8px;
      text-align: left;
    }

    th {
      background-color: #0a0;
    }

    #right-panel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #game {
      background: #000;
      border: 3px solid #0f0;
      border-radius: 10px;
    }

    #score {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    #timer-container {
      margin-top: 15px;
      font-size: 1.2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    #timer {
      min-width: 80px;
    }

    button {
      cursor: pointer;
      background: #0f0;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-family: monospace;
      font-weight: bold;
      color: #000;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0c0;
    }

    canvas {
      display: block;
      background-color: #111;
      border-radius: 10px;
    }

    #touch-controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #touch-controls .row {
      display: flex;
      gap: 10px;
    }

    .touch-btn {
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      border-radius: 10px;
      border: none;
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .touch-btn:active {
      background-color: #0c0;
    }

    @media (max-width: 600px) {
      body {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      #left-panel {
        width: 100%;
        margin-right: 0;
        margin-bottom: 20px;
      }

      #right-panel {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div id="left-panel">
  <div id="developer">This game is developed by Mr. ABDULLAH ALANBARI</div>
  <h3>Name Eaten Counts</h3>
  <table id="stats-table">
    <thead>
      <tr><th>Name</th><th>Count</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="right-panel">
  <h1>Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>

  <div id="timer-container">
    <div>Timer: <span id="timer">0</span> sec</div>
    <button id="timer-btn">Start Timer</button>
    <button id="timer-reset-btn">Reset Timer</button>
    <button id="reset-game-btn">Reset Game</button>
  </div>

  <div id="touch-controls">
    <div class="row">
      <button class="touch-btn" data-dir="up">↑</button>
    </div>
    <div class="row">
      <button class="touch-btn" data-dir="left">←</button>
      <button class="touch-btn" data-dir="down">↓</button>
      <button class="touch-btn" data-dir="right">→</button>
    </div>
  </div>
</div>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const gridSize = 20;
  const tileCount = canvas.width / gridSize;

  let snake = [{x: 10, y: 10}];
  let velocity = {x: 0, y: 0};
  let food = randomFoodPosition();
  let score = 0;
  let gameOver = false;

  const foodNames = [
    "hamza","abdulwahab","abdullah","saif","rayan",
    "omar","umar","abdulahad","sulaiman","yousef",
    "fahad","ibrahim","hazem","nawaf"
  ];
  let foodNameIndex = 0;
  let eatenCounts = {};
  foodNames.forEach(name => { eatenCounts[name] = 0; });

  let timer = 0;
  let timerInterval = null;
  const timerDisplay = document.getElementById('timer');
  const timerBtn = document.getElementById('timer-btn');
  const timerResetBtn = document.getElementById('timer-reset-btn');
  const resetGameBtn = document.getElementById('reset-game-btn');
  let timerRunning = false;
  const statsTableBody = document.querySelector('#stats-table tbody');

  function initStatsTable() {
    statsTableBody.innerHTML = '';
    for (const name of foodNames) {
      const row = document.createElement('tr');
      const nameCell = document.createElement('td');
      const countCell = document.createElement('td');
      nameCell.textContent = name;
      countCell.textContent = '0';
      countCell.id = `count-${name}`;
      row.appendChild(nameCell);
      row.appendChild(countCell);
      statsTableBody.appendChild(row);
    }
  }

  function updateStatsTable() {
    for (const name of foodNames) {
      const countCell = document.getElementById(`count-${name}`);
      countCell.textContent = eatenCounts[name];
    }
  }

  function draw() {
    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = 'red';
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

    ctx.fillStyle = '#fff';
    ctx.font = '10px monospace';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    let displayName = foodNames[foodNameIndex];
    if (displayName.length > 8) displayName = displayName.slice(0, 7) + '…';
    ctx.fillText(displayName, food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2);

    ctx.fillStyle = '#0f0';
    snake.forEach((segment, index) => {
      ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      if(index === 0) {
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      }
    });

    document.getElementById('score').textContent = 'Score: ' + score;
  }

  function update() {
    if(gameOver) return;

    let head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

    if(head.x < 0) head.x = tileCount - 1;
    else if(head.x >= tileCount) head.x = 0;
    if(head.y < 0) head.y = tileCount - 1;
    else if(head.y >= tileCount) head.y = 0;

    if (velocity.x !== 0 || velocity.y !== 0) {
      for(let segment of snake) {
        if(segment.x === head.x && segment.y === head.y) {
          gameOver = true;
          alert('Game Over! Your score: ' + score);
          resetGame();
          return;
        }
      }
    }

    snake.unshift(head);

    if(head.x === food.x && head.y === food.y) {
      score++;
      eatenCounts[foodNames[foodNameIndex]]++;
      updateStatsTable();
      foodNameIndex = (foodNameIndex + 1) % foodNames.length;
      food = randomFoodPosition();
    } else {
      snake.pop();
    }
  }

  function randomFoodPosition() {
    let position;
    do {
      position = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      };
    } while (snake.some(segment => segment.x === position.x && segment.y === position.y));
    return position;
  }

  window.addEventListener('keydown', e => {
    if(e.key === 'ArrowUp' && velocity.y === 0) velocity = {x: 0, y: -1};
    else if(e.key === 'ArrowDown' && velocity.y === 0) velocity = {x: 0, y: 1};
    else if(e.key === 'ArrowLeft' && velocity.x === 0) velocity = {x: -1, y: 0};
    else if(e.key === 'ArrowRight' && velocity.x === 0) velocity = {x: 1, y: 0};
  });

  document.querySelectorAll('.touch-btn').forEach(button => {
    button.addEventListener('click', () => {
      const dir = button.getAttribute('data-dir');
      if (dir === 'up' && velocity.y === 0) velocity = {x: 0, y: -1};
      else if (dir === 'down' && velocity.y === 0) velocity = {x: 0, y: 1};
      else if (dir === 'left' && velocity.x === 0) velocity = {x: -1, y: 0};
      else if (dir === 'right' && velocity.x === 0) velocity = {x: 1, y: 0};
    });
  });

  function resetGame() {
    snake = [{x: 10, y: 10}];
    velocity = {x: 0, y: 0};
    food = randomFoodPosition();
    score = 0;
    foodNameIndex = 0;
    gameOver = false;
    foodNames.forEach(name => eatenCounts[name] = 0);
    updateStatsTable();
    resetTimer();
  }

  function startTimer() {
    if (!timerRunning) {
      timerInterval = setInterval(() => {
        timer++;
        timerDisplay.textContent = timer;
      }, 1000);
      timerRunning = true;
      timerBtn.textContent = "Stop Timer";
    }
  }

  function stopTimer() {
    if (timerRunning) {
      clearInterval(timerInterval);
      timerRunning = false;
      timerBtn.textContent = "Start Timer";
    }
  }

  function resetTimer() {
    stopTimer();
    timer = 0;
    timerDisplay.textContent = timer;
  }

  timerBtn.addEventListener('click', () => {
    if (timerRunning) stopTimer();
    else startTimer();
  });

  timerResetBtn.addEventListener('click', resetTimer);
  resetGameBtn.addEventListener('click', resetGame);

  initStatsTable();
  gameLoop();

  function gameLoop() {
    update();
    draw();
    setTimeout(gameLoop, 100);
  }
</script>

</body>
</html>
